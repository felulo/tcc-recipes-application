<div class="page"
  data-page="ingrediente-categoria">
  <!-- NAVBAR -->
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link icon-only back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="center">Categorias</div>
      <div class="right">
        <a href="#" class="link icon-only">
          <i class="icon icon-bars"></i>
        </a>
      </div>
    </div>
  </div>
  <!-- FIM DA NAVBAR -->

  <div class="page-content">
    <div class="categoria-list">
      <div class="card categoria-card" v-for="category in categories" @click="goToIngredients(category.name)">
        <div class="card-header no-border ripple">
          <img :src="category.img">
        </div>
        <div class="card-content">
          <div class="card-content-inner">
            <p class="card-titulo">{{ category.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
